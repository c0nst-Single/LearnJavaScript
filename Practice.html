<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="css/Practice.css">
</head>
<body>
    
    <div class="modal hidden">
        <div class="modal__block">
            <h1 class="modal__title">Заголовок модального окна</h1>
        <button class="modal__close modal__x">&#10006;</button><!--  кнопка для закрытия модального окна с крестиком -->
        </div>
        <p class="modal__descr">Далеко-далеко за словесными горами в стране гласных и согласных живут рыбные тексты. Рукописи запятой дорогу меня предупредила напоивший имеет текст инициал ручеек.</p>
        <div class="modal__image"><img class="img" src="" alt="images"></div>
        <div class="modal__random-image">
            <button class="modal__btn-random">Обновить</button>
            <button class="modal__close modal__close-btn">Закрыть</button><!-- отдельная кнопка для закрытия модального окна-->
        </div>
    </div>
    <div class="overlay hidden"></div>
    <button class="btn">Покозать модальное окно</button>

    <script src="main_Practice.js" defer></script>
</body>
</html>
